<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login_form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="login-bootstrap.css" />

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="Form my-4 mx-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-5 p-0">
            <img src="./img-1.jpg" class="img-fluid" />
          </div>
          <div class="col-lg-7 p-5">
            <h1 class="font-weight-bold py-3">Registration Form</h1>
            <h4>Register with new account</h4>
            <form action="" id="reg_form">
              <div class="form-row">
                <div class="col-lg-7">
                  <input
                    type="email"
                    name=""
                    placeholder="email "
                    class="form-control p-md-2 my-md-4"
                    id="email"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <input
                    type="password"
                    name=""
                    placeholder="password "
                    class="form-control p-md-2 my-md-4"
                    id="password"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <input
                    type="password"
                    name=""
                    placeholder="confirm password "
                    class="form-control p-md-2 my-md-4"
                    id="confirmPassword"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <button type="submit" class="btn1 mb-3" id="submit">
                    Registration
                  </button>
                </div>
              </div>
              <!-- <a href="#"> Forgot Password</a> -->
              <p class="my-1">
                Already have an account? <a href="#">Login here</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script>
       $(document).ready(function () {
        $("#submit").click(function () {
          var email = $("#email").val();
          var password = $("#password").val();
          // alert(password);
          var confirmPassword = $("#confirmPassword").val();
          
          if (
            checkEmail(email) &&
            checkPassword(password) &&
            checkConfirmPassword(password, confirmPassword)
          ) {
            alert("User Register Successfully");
          }
        });

        function checkEmail(email) {
          if (email == "") {
            alert("Please enter your email id");
            return false;
          }
          return true;
        }

        function checkPassword(password) {
          if (password == "") {
            alert("Please enter yours password");
            return false;
          }
          return true;
        }

        function checkConfirmPassword(password, confirmPassword) {
          if (confirmPassword == "") {
            alert("Please enter confirm password");
            return false;
          }
          if (password != confirmPassword) {
            alert("password doesn't match");
            return false;
          }
          return true;
        }
      });
    </script>
  </body>
</html>
