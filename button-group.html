<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="button-group.css" />
    <title>Button-Group</title>
  </head>

  <body>
    <div class="container">
      <div class="row p-4">
        <div class="col-12 py-3 text-center">
          <h2 class="text-danger">Bootstrap button-group demo</h2>
        </div>
        <div class="col-md-12 py-3">
          <div class="btn-group btn-group-lg">
            <button type="submit" class="btn btn-primary">Button1</button>
            <button type="submit" class="btn btn-primary">Button2</button>
            <button type="submit" class="btn btn-primary">Button3</button>
          </div>

          <div class="col-12">
            <div class="btn-group my-3">
              <button type="submit" class="btn btn-primary">Button1</button>
              <button type="submit" class="btn btn-primary">Button2</button>
              <button type="submit" class="btn btn-primary">Button3</button>
            </div>
          </div>

          <div class="col-12">
            <div class="btn-group btn-group-sm">
              <button type="submit" class="btn btn-primary">Button1</button>
              <button type="submit" class="btn btn-primary">Button2</button>
              <button type="submit" class="btn btn-primary">Button3</button>
            </div>
          </div>
        </div>

        <div class="col-12">
          <div class="btn-toolbar">
            <div class="btn-group my-3">
              <button type="submit" class="btn btn-danger">Left</button>
              <button type="submit" class="btn btn-warning">Middle</button>
              <button type="submit" class="btn btn-success">Right</button>
            </div>

            <div class="btn-group m-3">
              <button type="submit" class="btn btn-danger">Left</button>
              <button type="submit" class="btn btn-success">Right</button>
            </div>

            <div class="btn-group my-3">
              <button type="submit" class="btn btn-warning">Center</button>
            </div>
          </div>

          <div class="btn-group">
            <button type="button" class="btn btn-outline-primary">Left</button>
            <button type="button" class="btn btn-outline-primary">
              Middle
            </button>
            <button type="button" class="btn btn-outline-primary">Right</button>
          </div>
        </div>

        <div class="col-12 my-3">
          <div class="btn-group">
            <input type="checkbox" class="btn-check" id="btncheck1" />
            <label class="btn btn-outline-primary" for="btncheck1"
              >Checkbox 1</label
            >

            <input type="checkbox" class="btn-check" id="btncheck2" />
            <label class="btn btn-outline-primary" for="btncheck2"
              >Checkbox 2</label
            >

            <input type="checkbox" class="btn-check" id="btncheck3" />
            <label class="btn btn-outline-primary" for="btncheck3"
              >Checkbox 3</label
            >
          </div>
        </div>

        <div class="col-12 my-3">
          <div class="btn-group-vertical">
            <input type="checkbox" class="btn-check" id="btncheck1" />
            <label class="btn btn-outline-danger" for="btncheck1"
              >Checkbox 1</label
            >

            <input type="checkbox" class="btn-check" id="btncheck2" />
            <label class="btn btn-outline-danger" for="btncheck2"
              >Checkbox 2</label
            >

            <input type="checkbox" class="btn-check" id="btncheck3" />
            <label class="btn btn-outline-danger" for="btncheck3"
              >Checkbox 3</label
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
