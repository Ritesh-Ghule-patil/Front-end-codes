<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="button.css" />
    <title>Button</title>
  </head>
  <body>
    <div class="container mt-2">
      <div class="row p-2">
        <!-- types of button-->
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary">submit</button>
          <button type="button" class="btn btn-secondary">submit</button>
          <button type="submit" class="btn btn-danger">submit</button>
          <button type="submit" class="btn btn-warning">submit</button>
          <button type="submit" class="btn btn-dark">submit</button>
          <button type="submit" class="btn btn-success">submit</button>
          <button type="submit" class="btn btn-light">submit</button>
          <button type="submit" class="btn btn-info">submit</button>
          <button type="submit" class="btn btn-link">submit</button>
          <button type="submit" class="btn btn-primary">submit</button>
          <a href="#" class="btn btn-dark"> button</a>
          <input type="button" class="btn btn-success" value="button" />
          <input type="reset" class="btn btn-danger" value="reset" />
        </div>

        <!-- button outline -->
        <div class="col-md-12 py-4">
          <button type="submit" class="btn btn-outline-primary">submit</button>
          <button type="button" class="btn btn-outline-secondary">
            submit
          </button>
          <button type="submit" class="btn btn-outline-danger">submit</button>
          <button type="submit" class="btn btn-outline-warning">submit</button>
          <button type="submit" class="btn btn-outline-dark">submit</button>
          <button type="submit" class="btn btn-outline-success">submit</button>
          <button type="submit" class="btn btn-outline-light">submit</button>
          <button type="submit" class="btn btn-outline-info">submit</button>
          <button type="submit" class="btn btn-outline-link">submit</button>
          <button type="submit" class="btn btn-outline-primary">submit</button>
          <a href="#" class="btn btn-outline-dark"> button</a>
          <input type="button" class="btn btn-outline-success" value="button" />
          <input type="reset" class="btn btn-outline-danger" value="reset" />
        </div>

        <!-- size of button-->
        <div class="col-md-12">
          <button type="submit" class="btn btn-danger btn-lg">submit</button>
          <button type="submit" class="btn btn-secondary">submit</button>
          <button type="submit" class="btn btn-success btn-sm">submit</button>
        </div>

        <!-- active and disable button-->
        <div class="col-md-12 mt-4">
          <button type="submit" class="btn btn-danger btn-lg active">
            submit
          </button>
          <button type="submit" class="btn btn-secondary disabled">
            submit
          </button>
          <button type="submit" class="btn btn-success btn-sm">submit</button>
        </div>

        <!-- button width -->
        <div class="col-md-12 my-4">
          <button type="submit" class="btn btn-danger w-100">submit</button>
          <button type="submit" class="btn btn-warning w-50 my-2">
            submit
          </button>
          <button type="submit" class="btn btn-dark w-25">submit</button>
        </div>

        <!-- full width button-->
        <div class="col-md-12 d-grid gap-3">
          <button type="submit" class="btn btn-outline-danger">submit</button>
          <button type="submit" class="btn btn-outline-warning">submit</button>
          <button type="submit" class="btn btn-outline-dark">submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
