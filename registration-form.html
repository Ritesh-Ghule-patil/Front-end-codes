<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration Form</title>
    <style>
      #registration {
        text-align: center;
      }
      #buttons {
        text-align: center;
      }

      #form {
        margin-left: 37%;
      }
      body {
        background-color: lightcyan;
      }
    </style>
  </head>
  <body>
    <h1 id="registration" name="form1">Registration form</h1>
    <div id="form">
      <form action="">
        <table width="50%">
          <tr>
            <td>
              <label>Name:</label>
            </td>
            <td>
              <input type="text" placeholder="Enter your Name" id="name" />
            </td>
          </tr>

          <tr>
            <td>
              <label>Phone No :</label>
            </td>
            <td>
              <input
                type="phone"
                placeholder="7028******"
                maxlength="10"
                id="phone"
              />
            </td>
          </tr>
          <tr>
            <td><label>Emial id :</label></td>
            <td><input type="email" placeholder="example@***" id="email" /></td>
          </tr>

          <tr>
            <td><label>Password :</label></td>
            <td>
              <input type="password" placeholder="Password" id="password" />
            </td>
          </tr>

          <tr>
            <td><label> Confirm Password :</label></td>
            <td>
              <input
                type="password"
                placeholder="Confirm Password"
                id="confirm_password"
              />
            </td>
          </tr>

          <tr>
            <td><label>Address : </label></td>
            <td>
              <textarea
                cols="20"
                rows="4"
                placeholder="Address"
                id="address"
              ></textarea>
            </td>
          </tr>

          <tr>
            <td><label>Gender :</label></td>
            <td>
              <input type="radio" name="gender" id="gender" />Male
              <input type="radio" name="gender" id="gender1" />Female
            </td>
          </tr>

          <tr>
            <td><label>Date of Birth : </label></td>
            <td><input type="date" id="dob" /></td>
          </tr>

          <tr>
            <td><label>Highest Qualification :</label></td>
            <td>
              <select name="" id="Qualification">
                <option value="">Select</option>
                <option value="B.Tech(CS)">B.Tech(CS)</option>
                <option value=" B.Tech(IT)">B.Tech(IT)</option>
                <option value="B.E(CS)">B.E(CS)</option>
                <option value="B.E(IT)">B.E(IT)</option>
                <option value="MCA">MCA</option>
                <option value="MSC">MSC</option>
                <option value="MCM">MCM</option>
              </select>
            </td>
          </tr>

          <tr>
            <td><label>Language Known:</label></td>
            <td>
              <input type="checkbox" name="c++" id="c++" value="c++" />C++
              <input type="checkbox" name="java" id="java" />java
              <input type="checkbox" name="python" id="python" />python
            </td>
          </tr>

          <div>
            <tr id="buttons">
              <td colspan="2">
                <input type="submit" value="Submit" onclick="validate()" />
                <input type="reset" value="Reset" style="margin-left: 10px" />
              </td>
            </tr>
          </div>
        </table>
      </form>
    </div>

    <script>
      function validate() {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var confirm_password =
          document.getElementById("confirm_password").value;
        var address = document.getElementById("address").value;
        var phone = document.getElementById("phone").value;
        var gender = document.getElementById("gender").checked;
        var gender1 = document.getElementById("gender1").checked;
        var qualification = document.querySelector("select").value;
        var lang1 = document.getElementById("c++").checked;
        var lan2 = document.getElementById("java").checked;
        var lang3 = document.getElementById("python").checked;

        var pass;
        if (
          validateName(name) &&
          validatePhone(phone) &&
          validateEmail(email) &&
          validatePassword(password) &&
          validateConfirmPassword(confirm_password) &&
          validateGender(gender, gender1) &&
          validateQualification(qualification) &&
          validateLang(lang1, lan2, lang3)
        ) {
          //window.location.replace("http://www.w3schools.com");
          alert("Registaer Successfully");
        }
      }

      function validateName(name) {
        var alpha = /^[a-zA-Z-,]+(\s{0,1}[a-zA-Z-, ])*$/;
        if (name === "") {
          alert("Enter User Name");
          return false;
        }
        if (!name.match(alpha)) {
          alert("Invalid valid name ");
          document.myForm.name.focus();
          return false;
        }
        return true;
      }
      function validatePhone(name) {
        var phoneno = /^\d{10}$/;

        if (name.match(phoneno)) {
          return true;
        }
        alert("Enter valid phone no");
        return false;
      }
      function validateEmail(name) {
        if (name === "") {
          alert("Enter Email id");
          return false;
        }
        return true;
      }
      function validatePassword(password) {
        if (password === "") {
          alert("Please Enter Password");
          return false;
        }
        this.pass = password;
        return true;
      }
      function validateConfirmPassword(password) {
        //alert(this.pass);
        if (password === "") {
          alert("Please Enter Password");
          return false;
        } else if (password != this.pass) {
          alert("password not match");
          return false;
        }
        return true;
      }

      function validateGender(val1, val2) {
        if (val1 == false && val2 == false) {
          alert("Please select gender");
          return false;
        }
        this.pass = password;
        return true;
      }
      function validateQualification(val) {
        if (val === "") {
          alert("Please select qualification");
          return false;
        }
        return true;
      }

      function validateLang(val1, val2, val3) {
        if (val1 == false && val2 == false && val3 == false) {
          alert("Please select at least 1 language");
          return false;
        }
        this.pass = password;
        return true;
      }
    </script>
  </body>
</html>
